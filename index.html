<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>ISDI Calculator</title>
  <link rel="icon" type="image/x-icon" href="skylab_favicon_blue.ico">
</head>
<body>

  <div class="container">
    <div class="calculator">
      <div class="numbersDisplay"></div>
      <button class="long" id="AC">AC</button>
      <button class="number" id="C">C</button>
      <button class="function" id="square">√</button>
      <button class="number" id="MR">MR</button>
      <button class="number" id="Mplus">M+</button>
      <button class="number" id="Mminus">M-</button>
      <button class="function" id="divide">÷</button>
      <button class="number" id="number7">7</button>
      <button class="number" id="number8">8</button>
      <button class="number" id="number9">9</button>
      <button class="function" id="multiply">x</button>
      <button class="number" id="number4">4</button>
      <button class="number" id="number5">5</button>
      <button class="number" id="number6">6</button>
      <button class="function" id="substract">-</button>
      <button class="number" id="number1">1</button>
      <button class="number" id="number2">2</button>
      <button class="number" id="number3">3</button>
      <button class="function" id="add">+</button>
      <button class="long" id="zero">0</button>
      <button class="number" id="dots">.</button>
      <button class="function" id="equal">=</button>

    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
